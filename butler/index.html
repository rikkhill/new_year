</head>

<body>

<div class="outerContainer">
    <div class="title">
        WHAT THE BUTLER SAW!
    </div>
    <div id="screen">
        &nbsp;
    </div>
    <div class="controls">
        <a href="#" id="play">Play</a>
    </div>
</div>

<script>

  const videos = [

    "https://media.giphy.com/media/l9WKLzY8st96g/giphy.gif",

  ];

  let play = document.getElementById("play");

  let screen = document.getElementById("screen");

  let nofin = false;

  function countdown() {
    nofin = true;
    setTimeout(function() {
      screen.innerHTML = "<span class='screentext'>1</span>"
    }, 900 * 4);

    setTimeout(function() {
      screen.innerHTML = "<span class='screentext'>2</span>"
    }, 900 * 3);

    setTimeout(function() {
      screen.innerHTML = "<span class='screentext'>3</span>"
      play.classList.add("invisible");
      play.setAttribute("disabled", true);
    }, 900 * 2);

    setTimeout(function() {
      screen.innerHTML = "<span class='screentext'>4</span>"
    }, 900 * 1);

    setTimeout(function() {
      screen.innerHTML = "<span class='screentext'>5</span>"
    }, 0);



  }

  play.addEventListener("click", function(event) {
    if (play.getAttribute("disabled")) {
      return;
    }

    let randomVideoURL = videos[Math.floor(Math.random() * videos.length)];
    countdown();

    setTimeout(function() {
      nofin = false;
      screen.innerHTML = `<div class='content'><img src='${randomVideoURL}'/></div>`;
    }, 5000);

    setTimeout(function() {
      play.classList.remove("invisible");
      play.removeAttribute("disabled");

      if (nofin === false) {
        screen.innerHTML = "<span class='screentext'>~FIN~</span>"
      }

    }, 11000);






  });
</script>

</body>
